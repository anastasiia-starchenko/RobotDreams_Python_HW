{% extends "index.html" %}
{% block content %}
    <h1>Users</h1>
    <table class="table table-striped ">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
        </tr>
    </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>   {{ user.last_name }} </td>
                <td>   {{ user.email }} </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
